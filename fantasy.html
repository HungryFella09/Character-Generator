<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contemporary Character</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="contemporary-body">
    <a class="link-home" href="./index.html"
      ><img class="home" src="pictures/home-button.png" />
    </a>
    <div class="middle_part">
      <p class="title">Fantasy Character Generator</p>
      <div class="display_middle">
        <div class="center_stage">
          <p class="prompt_text">name:</p>
          <p class="generated_text" id="p">a</p>
          <p class="prompt_text">race:</p>
          <p class="generated_text" id="p1">a</p>
          <p class="prompt_text">body type:</p>
          <p class="generated_text" id="p2">a</p>
          <p class="prompt_text">clothing style:</p>
          <p class="generated_text" id="p3">a</p>
          <p class="prompt_text">characteristic:</p>
          <p class="generated_text" id="p4">a</p>
          <p class="prompt_text">occupation:</p>
          <p class="generated_text" id="p5">a</p>
          <p class="prompt_text">backstory:</p>
          <p class="generated_text" id="p6">a</p>
        </div>
      </div>

      <div class="reset-or-save">
        <button class="reset" onClick="window.location.reload();">
          generate
        </button>
        <button class="save">save</button>
      </div>
    </div>

    <script>
      const srcElement = document.querySelector(".display_middle"),
        btns = document.querySelectorAll(".save");
      btns.forEach((btn) => {
        // looping through each btn
        // adding click event to each btn
        btn.addEventListener("click", () => {
          // creating canvas of element using html2canvas
          html2canvas(srcElement).then((canvas) => {
            // adding canvas/screenshot to the body
            if (btn.id === "take-src-only") {
              return document.body.appendChild(canvas);
            }
            // downloading canvas/screenshot
            const a = document.createElement("a");
            a.href = canvas.toDataURL();
            a.download = "screenshot.jpg";
            a.click();
          });
        });
      });

      document.addEventListener("keyup", function (e) {
        if (e.keyCode == 32) window.location.reload();
      });

      var Name = [
        "Anastasia",
        "Albert",
        "Aurora",
        "Ash",

        "Barbara",
        "Bernard",

        "Carmen",
        "Carrie",
        "Cristopher",

        "Donna",
        "Denise",
        "Don",
        "Dobby",

        "Elizabeth",
        "Eric",
        "Evan",

        "Florence",
        "Fender",

        "Georgia",
        "Gabi",
        "Gideon",

        "Henrietta",
        "Harry",
        "Hester",

        "Iris",
        "Ivy",
        "Ivan",

        "Julietta",
        "Jane",
        "Juniper",
        "Jon",

        "Kaithlyn",
        "Kelly",

        "Laura",
        "Linda",
        "Ludovick",

        "Margaret",
        "Mira",
        "Matilda",
        "Morgan",
        "Mario",

        "Nancy",

        "Olivia",
        "Orlando",

        "Petra",
        "Pedro",

        "Queen",

        "Radvar",

        "Sasha",
        "Sloan",

        "Tina",
        "Tatiana",

        "Unice",
        "Ulises",

        "Vera",
        "Victoria",
        "Vince",

        "Willow",
        "Waldo",

        "Xena",
        "Xavier",

        "Yvone",
        "Yoshi",

        "Zuri",
        "Zelda",
      ];
      var name = Name[Math.floor(Math.random() * Name.length)];

      var Race = [
        "human",
        "orc",
        "elf",
        "halfling",
        "succubus",
        "vampire",
        "werewolf",
        "tiefling",
        "demon",
        "dwarf",
        "dragonborn",
        "undead",
      ];
      var race = Race[Math.floor(Math.random() * Race.length)];

      var Bodytype = [
        "lean",
        "athletic",
        "curvy",
        "pear shaped",
        "stocky",
        "chubby",
        "lanky",
        "gigantic",
        "tiny",
      ];
      var bodytype = Bodytype[Math.floor(Math.random() * Bodytype.length)];

      var Clothingstyle = [
        "practical",
        "elegant",
        "flashy",
        "colorful",
        "expensive",
        "ragged",
        "mysterious",
      ];
      var clothingstyle =
        Clothingstyle[Math.floor(Math.random() * Clothingstyle.length)];

      var Characteristic = [
        "necromacy powers",
        "great fighter",
        "great cook",
        "beautiful voice",
        "archer",
        "healing magic",
        "potions appretnice",
        "stealthy",
        "charismatic",
        "clumsy",
        "quick temper",
        "snobbish",
        "arrogant",
        "anxious",
        "narrow-minded",
        "greedy",
        "unfriendly",
        "vain",
        "naive",
        "unlikable",
        "obviously evil",
        "compulsive liar",
        "face scar",
        "blind",
        "very hairy",
        "amputee",
        "tattoo",
        "wierd smell",
        "deaf",
        "has visions",
      ];
      var characteristic =
        Characteristic[Math.floor(Math.random() * Characteristic.length)];

      var Occupation = [
        "teacher",
        "carpenter",
        "writer",
        "soldier",
        "unemployed",
        "student",
        "thief",
        "trained assasin",
        "medic",
        "farmer",
        "blacksmith",
        "tailor",
        "beggar",
        "merchant",
        "drug dealer",
        "librarian",
      ];
      var occupation =
        Occupation[Math.floor(Math.random() * Occupation.length)];

      var Backstory = [
        "orphan",
        "cursed",
        "runaway royalty",
        "happy childhood",
        "in search for greatness",
        "war criminal",
        "escaped jail",
        "ex cult leader",
        "ex cult member",
        "has a dead spouse",
        "magic reasercher",
      ];
      var backstory = Backstory[Math.floor(Math.random() * Backstory.length)];

      //---------------------------------------------------------

      var paragraph = document.getElementById("p");
      paragraph.textContent = name;

      var paragraph = document.getElementById("p1");
      paragraph.textContent = race;

      var paragraph = document.getElementById("p2");
      paragraph.textContent = bodytype;

      var paragraph = document.getElementById("p3");
      paragraph.textContent = clothingstyle;

      var paragraph = document.getElementById("p4");
      paragraph.textContent = characteristic;

      var paragraph = document.getElementById("p5");
      paragraph.textContent = occupation;

      var paragraph = document.getElementById("p6");
      paragraph.textContent = backstory;
    </script>
  </body>
</html>
