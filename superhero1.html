<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero or Villain</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="contemporary-body">
    <p class="title">Hero or Villain Generator</p>
    <div class="middle_part">
      <div class="display_middle">
        <div class="center_stage">
          <div class="prompt">
            <p class="generated_text word">name:</p>
            <p class="generated_text word">allegiance:</p>
            <p class="generated_text word">super power:</p>
            <p class="generated_text word">weakness:</p>
            <p class="generated_text word">power source:</p>
            <p class="generated_text word">body type:</p>
            <p class="generated_text word">costume style:</p>
            <p class="generated_text word">characteristic:</p>
          </div>
          <div class="fancy">
            <p class="generated_text generated_word" id="p">a</p>
            <p class="generated_text generated_word" id="p1">a</p>
            <p class="generated_text generated_word" id="p2">a</p>
            <p class="generated_text generated_word" id="p3">a</p>
            <p class="generated_text generated_word" id="p4">a</p>
            <p class="generated_text generated_word" id="p5">a</p>
            <p class="generated_text generated_word" id="p6">a</p>
            <p class="generated_text generated_word" id="p7">a</p>
          </div>
        </div>
      </div>

      <button class="reset" onClick="window.location.reload();">
        GENERATE
      </button>
    </div>

    <script>
      document.addEventListener("keyup", function (e) {
        if (e.keyCode == 32) window.location.reload();
      });

      var Name = [
        "Ash",
        "Swiftwind",
        "Flint",
        "Omega",
        "Agent",
        "Epsilon",
        "Zeta",
        "Kappa",
        "Omicron",
        "Rho",
        "Athena",
        "Zeus",
        "Arell",
        "Stone",
        "Herho",
      ];
      var name = Name[Math.floor(Math.random() * Name.length)];

      var Allegiance = [
        "superhero",
        "supervillain",
        "vigilante",
        "anti-hero",
        "sidekick",
        "henchman",
      ];
      var allegiance =
        Allegiance[Math.floor(Math.random() * Allegiance.length)];

      var SuperPower = [
        "super strength",
        "super hearing",
        "laser eyes",
        "mind reading",
        "can speak to animals",
        "teleportation",
        "super speed",
        "lightning",
        "shadow control",
        "limited time travelling",
        "super reflexes",
        "healing powers",
        "hightened intelligence",
        "mind control",
        "time freezing",
        "flight",
        "ice powers",
        "weather manipulation",
        "fire powers",
        "water control",
        "air manipulation",
        "invisibility",
        "metal skin",
        "poisonous touch",
        "sound bending",
        "shrinking abilities",
      ];
      var superPower =
        SuperPower[Math.floor(Math.random() * SuperPower.length)];

      var Weakness = [
        "short lifespan",
        "5 min time limit",
        "powers are exausting",
        "powers are unreliable",
        "can't control the powers",
      ];
      var weakness = Weakness[Math.floor(Math.random() * Weakness.length)];

      var PowerSource = [
        "result of an experiment",
        "born with them",
        "given by an old woman",
        "result of praying",
        "result of good deeds",
        "a curse",
        "from a separate dimension",
        "result of training",
        "from intense reaserch",
        "from an anchient spell",
        "given by a diety",
        "unknown origin",
      ];
      var powerSource =
        PowerSource[Math.floor(Math.random() * PowerSource.length)];

      var Bodytype = [
        "lean",
        "athletic",
        "curvy",
        "pear shaped",
        "stocky",
        "chubby",
        "lanky",
        "gigantic",
        "tiny",
        "muscular",
      ];
      var bodytype = Bodytype[Math.floor(Math.random() * Bodytype.length)];

      var Costume = [
        "dark",
        "mysterious",
        "flashy",
        "colorful",
        "practical",
        "hand-made",
        "scary",
        "simple spandex",
      ];
      var costume = Costume[Math.floor(Math.random() * Costume.length)];

      var Characteristic = [
        "face scar",
        "clumsy",
        "quick temper",
        "snobbish",
        "arrogant",
        "anxious",
        "narrow-minded",
        "greedy",
        "unfriendly",
        "vain",
        "naive",
        "blind",
        "very hairy",
        "amputee",
        "tattoo",
        "wierd smell",
        "uncertain morals",
      ];
      var characteristic =
        Characteristic[Math.floor(Math.random() * Characteristic.length)];

      //---------------------------------------------------------

      var paragraph = document.getElementById("p");
      paragraph.textContent = name;

      var paragraph = document.getElementById("p1");
      paragraph.textContent = allegiance;

      var paragraph = document.getElementById("p2");
      paragraph.textContent = superPower;

      var paragraph = document.getElementById("p3");
      paragraph.textContent = weakness;

      var paragraph = document.getElementById("p4");
      paragraph.textContent = powerSource;

      var paragraph = document.getElementById("p5");
      paragraph.textContent = bodytype;

      var paragraph = document.getElementById("p6");
      paragraph.textContent = costume;

      var paragraph = document.getElementById("p7");
      paragraph.textContent = characteristic;
    </script>
  </body>
</html>
